    <div class="contact-container">
        <h1>Kontaktieren Sie mich.</h1>
    
        <form id="comment-form">
            <input type="email" id="email" placeholder="Ihre Email" required>
            <input type="text" id="project" placeholder="Projekt, das Sie interessiert hat" required>
    
            <textarea id="public-comment" placeholder="Hinterlassen Sie einen öffentlichen Kommentar." required></textarea>
    
            <button type="button" id="send-comment">Senden Sie den Kommentar</button>
        </form>
    
        <div class="contact-question">
            <p>Möchten Sie mich direkt kontaktieren?</p>
            <label>
                <input type="radio" name="contact-choice" value="ja"> ja
            </label>
            <label>
                <input type="radio" name="contact-choice" value="nein" checked> nein
            </label>
        </div>
    
        <form id="private-message-form" style="display: none;">
            <textarea id="private-message" placeholder="Ihre E-Mail-Adresse, Telefonnummer (falls möglich), geben Sie an, ob Sie ein Unternehmen sind und verfassen Sie Ihre Nachricht."></textarea>
            
            <button type="button" id="send-private-message">Senden Sie die private Nachricht.</button>
        </form>
    
        <h2>Kommentare der Besucher.</h2>
        <div id="comments-list"></div>
    

    </div>
